<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ãƒ‡ãƒ¼ã‚¿ãƒ“ãƒ¥ãƒ¼ã‚¢</h1>
        </div>
        
        <div class="nav-bar">
            <a href="/" class="nav-link">ğŸ  ãƒ›ãƒ¼ãƒ </a>
            <a href="/data" class="nav-link active">ğŸ“ˆ ãƒ‡ãƒ¼ã‚¿é–²è¦§</a>
        </div>
        
        <div class="data-container">
            <div class="stats-grid" id="statsGrid">
                <!-- çµ±è¨ˆæƒ…å ±ãŒå‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
            </div>
            
            <div class="filter-section">
                <input type="number" id="issueFilter" class="filter-input" placeholder="å·æ•°ã§çµã‚Šè¾¼ã¿" min="1">
                <input type="text" id="workFilter" class="filter-input" placeholder="ä½œå“åã§æ¤œç´¢">
                <button class="export-btn" onclick="exportToCSV()">ğŸ“¥ CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
            </div>
            
            <div id="tableContainer">
                <div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>
    </div>
    
    <script>
        let allData = [];
        let filteredData = [];
        let sortColumn = null;
        let sortDirection = 'asc';
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', loadData);
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¤‰æ›´æ™‚ã®å‡¦ç†
        document.addEventListener('DOMContentLoaded', () => {
            const issueFilter = document.getElementById('issueFilter');
            const workFilter = document.getElementById('workFilter');
            
            issueFilter.addEventListener('input', applyFilters);
            workFilter.addEventListener('input', applyFilters);
        });
        
        async function loadData() {
            try {
                const response = await fetch('/api/get_summary_data');
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                allData = result.data;
                filteredData = [...allData];
                
                renderStats();
                renderTable();
            } catch (error) {
                document.getElementById('tableContainer').innerHTML = `
                    <div class="error-message">
                        âŒ ${error.message}
                    </div>
                `;
            }
        }
        
        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            // çµ±è¨ˆæƒ…å ±ã‚’è¨ˆç®—
            const totalRecords = allData.length;
            const uniqueIssues = new Set(allData.map(d => d['å·æ•°'])).size;
            const uniqueWorks = new Set(allData.map(d => d['ä½œå“å'])).size;
            const totalTweets = allData.reduce((sum, d) => sum + (d['å…¨ä½“'] || 0), 0);
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRecords}</div>
                    <div class="stat-label">ç·ãƒ¬ã‚³ãƒ¼ãƒ‰æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${uniqueIssues}</div>
                    <div class="stat-label">å·æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${uniqueWorks}</div>
                    <div class="stat-label">ä½œå“æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalTweets.toLocaleString()}</div>
                    <div class="stat-label">åˆè¨ˆãƒ„ã‚¤ãƒ¼ãƒˆæ•°</div>
                </div>
            `;
        }
        
        function applyFilters() {
            const issueFilter = document.getElementById('issueFilter').value;
            const workFilter = document.getElementById('workFilter').value.toLowerCase();
            
            filteredData = allData.filter(row => {
                const matchIssue = !issueFilter || row['å·æ•°'] == issueFilter;
                const matchWork = !workFilter || row['ä½œå“å'].toLowerCase().includes(workFilter);
                return matchIssue && matchWork;
            });
            
            renderTable();
        }
        
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // æ•°å€¤ã®å ´åˆ
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // æ–‡å­—åˆ—ã®å ´åˆ
                aVal = String(aVal || '');
                bVal = String(bVal || '');
                
                if (sortDirection === 'asc') {
                    return aVal.localeCompare(bVal, 'ja');
                } else {
                    return bVal.localeCompare(aVal, 'ja');
                }
            });
            
            renderTable();
        }
        
        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                tableContainer.innerHTML = '<div class="loading">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            const columns = ['å·æ•°', 'ä½œå“å', 'ã‚¯ã‚¨ãƒª', 'å‚ç…§', '1æ™‚é–“', 'å…¨ä½“', 'çµ‚äº†'];
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            
            columns.forEach(col => {
                const sortIcon = sortColumn === col ? 
                    (sortDirection === 'asc' ? 'â–²' : 'â–¼') : 'â‡…';
                tableHTML += `
                    <th onclick="sortTable('${col}')">
                        ${col} <span class="sort-icon">${sortIcon}</span>
                    </th>
                `;
            });
            
            tableHTML += '</tr></thead><tbody>';
            
            filteredData.forEach(row => {
                tableHTML += '<tr>';
                tableHTML += `<td class="number-cell">${row['å·æ•°'] || ''}</td>`;
                tableHTML += `<td class="work-name-cell">${row['ä½œå“å'] || ''}</td>`;
                tableHTML += `<td class="query-cell" title="${row['ã‚¯ã‚¨ãƒª'] || ''}">${row['ã‚¯ã‚¨ãƒª'] || ''}</td>`;
                tableHTML += `<td class="number-cell">${row['å‚ç…§'] !== null && row['å‚ç…§'] !== undefined ? Math.round(row['å‚ç…§']) : 'N/A'}</td>`;
                tableHTML += `<td class="number-cell highlight-number">${row['1æ™‚é–“'] !== null && row['1æ™‚é–“'] !== undefined ? Math.round(row['1æ™‚é–“']).toLocaleString() : 'N/A'}</td>`;
                tableHTML += `<td class="number-cell highlight-number">${row['å…¨ä½“'] !== null && row['å…¨ä½“'] !== undefined ? Math.round(row['å…¨ä½“']).toLocaleString() : 'N/A'}</td>`;
                tableHTML += `<td>${row['çµ‚äº†'] || ''}</td>`;
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            
            tableContainer.innerHTML = tableHTML;
        }
        
        function exportToCSV() {
            const columns = ['å·æ•°', 'ä½œå“å', 'ã‚¯ã‚¨ãƒª', 'å‚ç…§', '1æ™‚é–“', 'å…¨ä½“', 'çµ‚äº†'];
            
            // CSVãƒ˜ãƒƒãƒ€ãƒ¼
            let csv = columns.join(',') + '\n';
            
            // CSVãƒ‡ãƒ¼ã‚¿
            filteredData.forEach(row => {
                const values = columns.map(col => {
                    let val = row[col];
                    if (val === null || val === undefined) {
                        return '';
                    }
                    // ã‚«ãƒ³ãƒã‚„æ”¹è¡Œã‚’å«ã‚€å ´åˆã¯ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€
                    val = String(val);
                    if (val.includes(',') || val.includes('\n') || val.includes('"')) {
                        val = '"' + val.replace(/"/g, '""') + '"';
                    }
                    return val;
                });
                csv += values.join(',') + '\n';
            });
            
            // BOMã‚’è¿½åŠ ã—ã¦Excelã§æ­£ã—ãé–‹ã‘ã‚‹ã‚ˆã†ã«ã™ã‚‹
            const bom = '\uFEFF';
            const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `yahoo_word_analysis_summary_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
