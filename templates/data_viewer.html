        let chartInstance = null;
        
        function renderCharts() {
            const chartsSection = document.getElementById('chartsSection');
            
            if (currentTab !== 'work' || allData.length === 0) {
                chartsSection.style.display = 'none';
                return;
            }
            
            chartsSection.style.display = 'block';
            
            // ä½œå“ã®ãƒªã‚¹ãƒˆã‚’å–å¾—ã—ã¦ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã«è¿½åŠ 
            const works = [...new Set(allData.map(d => d['ä½œå“å']))].sort();
            const workSelect = document.getElementById('workSelect');
            const currentValue = workSelect.value;
            
            workSelect.innerHTML = '<option value="">ä½œå“ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
            works.forEach(work => {
                const option = document.createElement('option');
                option.value = work;
                option.textContent = work;
                workSelect.appendChild(option);
            });
            
            if (currentValue && works.includes(currentValue)) {
                workSelect.value = currentValue;
                updateCharts();
            } else {
                // ä½œå“æœªé¸æŠã®å ´åˆã¯ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’è¡¨ç¤º
                const chartContainer = document.getElementById('chartContainer');
                chartContainer.innerHTML = '<p style="color: #888; font-size: 14px;">ä½œå“ã‚’é¸æŠã—ã¦ãã ã•ã„</p>';
            }
        }
        
        function updateCharts() {
            const workSelect = document.getElementById('workSelect');
            const selectedWork = workSelect.value;
            
            const chartContainer = document.getElementById('chartContainer');
            
            if (!selectedWork) {
                chartContainer.innerHTML = '<p style="color: #888; font-size: 14px;">ä½œå“ã‚’é¸æŠã—ã¦ãã ã•ã„</p>';
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                return;
            }
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œæˆ
            chartContainer.innerHTML = '<canvas id="trendChart"></canvas>';
            
            // é¸æŠã—ãŸä½œå“ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const workData = allData.filter(d => d['ä½œå“å'] === selectedWork);
            
            // å·æ•°ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ï¼ˆãƒˆãƒ¬ãƒ³ãƒ‰å«ã‚€/å«ã¾ãªã„ã‚’åˆ†ã‘ã¦ä¿æŒï¼‰
            const issueData = {};
            workData.forEach(row => {
                const issue = row['å·æ•°'];
                const hasTrend = row['ãƒˆãƒ¬ãƒ³ãƒ‰å«ã‚€'];
                
                if (!issueData[issue]) {
                    issueData[issue] = {
                        base: null,
                        withTrend: null
                    };
                }
                
                if (hasTrend) {
                    issueData[issue].withTrend = row;
                } else {
                    issueData[issue].base = row;
                }
            });
            
            // å·æ•°é †ã«ã‚½ãƒ¼ãƒˆ
            const sortedIssues = Object.keys(issueData).map(Number).sort((a, b) => a - b);
            
            // ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’ä½œæˆ
            const datasets = [];
            
            // ãƒˆãƒ¬ãƒ³ãƒ‰å«ã¾ãªã„ãƒ‡ãƒ¼ã‚¿
            const baseData = sortedIssues.map(issue => {
                const data = issueData[issue].base;
                return data ? data['å…¨ä½“'] || 0 : null;
            });
            
            // ãƒˆãƒ¬ãƒ³ãƒ‰å«ã‚€ãƒ‡ãƒ¼ã‚¿
            const trendData = sortedIssues.map(issue => {
                const data = issueData[issue].withTrend;
                return data ? data['å…¨ä½“'] || 0 : null;
            });
            
            // ãƒˆãƒ¬ãƒ³ãƒ‰åŠ¹æœï¼ˆå·®åˆ†ï¼‰
            const trendEffect = sortedIssues.map((issue, index) => {
                const base = baseData[index];
                const trend = trendData[index];
                if (base !== null && trend !== null && trend > base) {
                    return trend - base;
                }
                return null;
            });
            
            // åŸºæœ¬ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆ
            if (baseData.some(v => v !== null)) {
                datasets.push({
                    label: 'åŸºæœ¬ã‚¯ã‚¨ãƒª',
                    data: baseData,
                    backgroundColor: '#667eea',
                    borderColor: '#667eea',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                });
            }
            
            // ãƒˆãƒ¬ãƒ³ãƒ‰åŠ¹æœãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆ
            if (trendEffect.some(v => v !== null)) {
                datasets.push({
                    label: 'ãƒˆãƒ¬ãƒ³ãƒ‰åŠ¹æœ',
                    data: trendEffect,
                    backgroundColor: '#f093b9',
                    borderColor: '#f093b9',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                });
            }
            
            // ãƒãƒ£ãƒ¼ãƒˆã‚’æç”»
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedIssues.map(i => `${i}å·`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        title: {
                            display: true,
                            text: `${selectedWork} - ãƒ„ã‚¤ãƒ¼ãƒˆæ•°æ¨ç§»`,
                            font: { size: 16, weight: 'bold' },
                            color: '#333'
                        },
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                boxWidth: 12,
                                padding: 10,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    return value !== null ? `${context.dataset.label}: ${Math.round(value).toLocaleString()}` : '';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            stacked: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            title: {
                                display: true,
                                text: 'ãƒ„ã‚¤ãƒ¼ãƒˆæ•°',
                                font: { size: 12, weight: 'bold' }
                            }
                        },
                        x: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'å·æ•°',
                                font: { size: 12, weight: 'bold' }
                            }
                        }
                    }
                }
            });
        }
        
        function applyFilters() {
            const issueFilter = document.getElementById('issueFilter').value;
            const workFilter = document.getElementById('workFilter').value.toLowerCase();
            
            filteredData = allData.filter(row => {
                const matchIssue = !issueFilter || row['å·æ•°'] == issueFilter;
                const matchWork = !workFilter || row['ä½œå“å'].toLowerCase().includes(workFilter);
                return matchIssue && matchWork;
            });
            
            renderTable();
        }
        
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // æ•°å€¤ã®å ´åˆ
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }
                
                // æ–‡å­—åˆ—ã®å ´åˆ
                aVal = String(aVal || '');
                bVal = String(bVal || '');
                
                if (sortDirection === 'asc') {
                    return aVal.localeCompare(bVal, 'ja');
                } else {
                    return bVal.localeCompare(aVal, 'ja');
                }
            });
            
            renderTable();
        }
        
        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                tableContainer.innerHTML = '<div class="loading">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            // currentColumnsã‚’ä½¿ç”¨
            const columns = currentColumns;
            
            let tableHTML = '<table class="data-table"><thead><tr>';
            
            columns.forEach(col => {
                const sortIcon = sortColumn === col ? 
                    (sortDirection === 'asc' ? 'â–²' : 'â–¼') : 'â‡…';
                tableHTML += `
                    <th onclick="sortTable('${col}')">
                        ${col} <span class="sort-icon">${sortIcon}</span>
                    </th>
                `;
            });
            
            tableHTML += '</tr></thead><tbody>';
            
            filteredData.forEach(row => {
                tableHTML += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    let cellClass = '';
                    let displayValue = '';
                    
                    if (value === null || value === undefined) {
                        displayValue = 'N/A';
                    } else if (typeof value === 'number') {
                        cellClass = 'number-cell';
                        if (col === '1æ™‚é–“' || col === 'å…¨ä½“' || col === 'é †ä½') {
                            cellClass += ' highlight-number';
                        }
                        displayValue = Math.round(value).toLocaleString();
                    } else if (typeof value === 'boolean') {
                        displayValue = value ? 'âœ“' : '';
                        cellClass = 'number-cell';
                    } else if (col === 'ä½œå“å') {
                        cellClass = 'work-name-cell';
                        displayValue = value;
                    } else if (col === 'ã‚¯ã‚¨ãƒª' || col === 'ãƒˆãƒ¬ãƒ³ãƒ‰ãƒ¯ãƒ¼ãƒ‰') {
                        cellClass = 'query-cell';
                        displayValue = `<span title="${value}">${value}</span>`;
                    } else {
                        displayValue = value;
                    }
                    
                    tableHTML += `<td class="${cellClass}">${displayValue}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            
            tableContainer.innerHTML = tableHTML;
        }
        
        function exportToCSV() {
            // currentColumnsã‚’ä½¿ç”¨
            const columns = currentColumns;
            
            // CSVãƒ˜ãƒƒãƒ€ãƒ¼
            let csv = columns.join(',') + '\n';
            
            // CSVãƒ‡ãƒ¼ã‚¿
            filteredData.forEach(row => {
                const values = columns.map(col => {
                    let val = row[col];
                    if (val === null || val === undefined) {
                        return '';
                    }
                    // ã‚«ãƒ³ãƒã‚„æ”¹è¡Œã‚’å«ã‚€å ´åˆã¯ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€
                    val = String(val);
                    if (val.includes(',') || val.includes('\n') || val.includes('"')) {
                        val = '"' + val.replace(/"/g, '""') + '"';
                    }
                    return val;
                });
                csv += values.join(',') + '\n';
            });
            
            // BOMã‚’è¿½åŠ ã—ã¦Excelã§æ­£ã—ãé–‹ã‘ã‚‹ã‚ˆã†ã«ã™ã‚‹
            const bom = '\uFEFF';
            const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const filename = currentTab === 'work' 
                ? `yahoo_word_analysis_summary_${new Date().getTime()}.csv`
                : `yahoo_trend_analysis_summary_${new Date().getTime()}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
