    <script>
        let progressInterval = null;
        let currentQueries = [];

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚¯ã‚¨ãƒªã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', async () => {
            await loadQueries();
        });

        async function loadQueries() {
            try {
                const response = await fetch('/api/get_queries');
                const data = await response.json();
                currentQueries = data.queries;
                renderQueryEditor();
            } catch (error) {
                console.error('ã‚¯ã‚¨ãƒªã®å–å¾—ã«å¤±æ•—:', error);
            }
        }

        function renderQueryEditor() {
            const queryList = document.getElementById('queryList');
            queryList.innerHTML = '';

            currentQueries.forEach((query, index) => {
                const item = document.createElement('div');
                item.className = 'query-item';
                item.innerHTML = `
                    <div class="query-item-header">
                        <span class="query-item-name">${query.name}</span>
                    </div>
                    <label>æ¤œç´¢ã‚¯ã‚¨ãƒª:</label>
                    <input type="text" value="${query.query}" data-index="${index}" onchange="updateQuery(${index}, this.value)">
                `;
                queryList.appendChild(item);
            });
        }

        function updateQuery(index, newValue) {
            currentQueries[index].query = newValue;
        }

        async function resetQueries() {
            await loadQueries();
            alert('ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¯ã‚¨ãƒªã«æˆ»ã—ã¾ã—ãŸã€‚');
        }

        async function startAnalysis() {
            const startBtn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const summaryTable = document.getElementById('summaryTable');
            const downloadBtn = document.getElementById('downloadBtn');

            startBtn.disabled = true;
            progressContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
            summaryTable.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch('/api/start_analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ queries: currentQueries })
                });

                if (!response.ok) {
                    throw new Error('è§£æã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // é€²æ—ã®ç›£è¦–ã‚’é–‹å§‹
                progressInterval = setInterval(checkProgress, 1000);

            } catch (error) {
                alert('ã‚¨ãƒ©ãƒ¼: ' + error.message);
                startBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        }

        async function checkProgress() {
            try {
                const response = await fetch('/api/progress');
                const data = await response.json();

                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');

                if (data.total > 0) {
                    const percentage = Math.round((data.current / data.total) * 100);
                    progressFill.style.width = percentage + '%';
                    progressFill.textContent = percentage + '%';
                    progressText.textContent = `${data.message} (${data.current}/${data.total})`;
                } else {
                    progressText.textContent = data.message;
                }

                if (data.status === 'completed') {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    await loadResults();
                } else if (data.status === 'error') {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + data.message);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('progressContainer').style.display = 'none';
                }

            } catch (error) {
                console.error('é€²æ—ã®å–å¾—ã«å¤±æ•—:', error);
            }
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                const resultsContainer = document.getElementById('resultsContainer');
                const summaryTable = document.getElementById('summaryTable');
                const summaryTableContent = document.getElementById('summaryTableContent');
                const downloadBtn = document.getElementById('downloadBtn');

                resultsContainer.innerHTML = '';
                
                // ã‚µãƒãƒªãƒ¼ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ä½œæˆ
                let tableHTML = '<thead><tr><th>ä½œå“å</th><th>å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ</th><th>åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ</th><th>çµ‚äº†æ™‚åˆ»</th></tr></thead><tbody>';
                
                data.results.forEach((result, index) => {
                    // ã‚µãƒãƒªãƒ¼ãƒ†ãƒ¼ãƒ–ãƒ«ã«è¿½åŠ 
                    tableHTML += `

                            <td>${result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'] !== null ? result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'] : 'N/A'}</td>
                            <td>${result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ'] !== null ? result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ'].toFixed(2) : 'N/A'}</td>
                            <td>${result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆçµ‚äº†æ™‚åˆ»']}</td>
                        </tr>
                    `;

                    // è©³ç´°ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
                    if (result.chart_data) {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        const chartId = `chart-${index}`;
                        card.innerHTML = `

                            <div class="result-stats">

                                    <div class="stat-value">${result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'] !== null ? result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'] : 'N/A'}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ</div>
                                    <div class="stat-value">${result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ'] !== null ? result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆ'].toFixed(2) : 'N/A'}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">çµ‚äº†æ™‚åˆ»</div>
                                    <div class="stat-value" style="font-size: 1em;">${result['åˆè¨ˆã‚«ã‚¦ãƒ³ãƒˆçµ‚äº†æ™‚åˆ»']}</div>
                                </div>

                            <div class="chart-container">

                            </div>
                        `;
                        resultsContainer.appendChild(card);
                        
                        // Chart.jsã§ã‚°ãƒ©ãƒ•ã‚’æç”»
                        createChart(chartId, result);
                    }
                });

                tableHTML += '</tbody>';
                summaryTableContent.innerHTML = tableHTML;

                summaryTable.style.display = 'block';
                resultsContainer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('startBtn').disabled = false;

                // çµæœã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                summaryTable.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert('çµæœã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        function createChart(chartId, result) {
            const ctx = document.getElementById(chartId).getContext('2d');
            
            // å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆã®ãƒ©ã‚¤ãƒ³ç”¨ãƒ‡ãƒ¼ã‚¿
            const referenceLineData = result.chart_data.map(point => ({

                y: result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ']
            }));

            const datasets = [

            if (result.sum_range_data && result.sum_range_data.length > 0) {

            new Chart(ctx, {

                            },

                                font: { size: 14 }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {

                                    label += context.parsed.y;
                                    return label;

                        annotation: {

                                    yMin: result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'],
                                    yMax: result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ'],
                                    borderColor: 'rgb(76, 175, 80)',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    label: {
                                        display: true,
                                        content: `å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ: ${result['å‚ç…§ã‚«ã‚¦ãƒ³ãƒˆ']}`,

        }
